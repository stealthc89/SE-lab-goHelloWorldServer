pipeline:
  name: SE-Lab
  identifier: SELab
  projectIdentifier: SELab
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: gitglobalcon
        repoName: SE-lab-goHelloWorldServer
        build: <+input>
  stages:
    - stage:
        name: Build Test and Push
        identifier: Build_Test_and_Push
        template:
          templateRef: Build_phase
          versionLabel: "1"
          gitBranch: main
    - stage:
        name: Integration test
        identifier: Integration_test
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          infrastructure:
            useFromStage: Build_Test_and_Push
          execution:
            steps:
              - step:
                  type: Background
                  name: run_Go_app
                  identifier: run_Go_app
                  spec:
                    connectorRef: cmdockerhub
                    image: stealthc89/se-lab:<+pipeline.sequenceId>
                    shell: Sh
              - step:
                  type: Run
                  name: Test server connection
                  identifier: Test_server_connection
                  spec:
                    connectorRef: cmdockerhub
                    image: curlimages/curl:7.73.0
                    shell: Sh
                    command: |-
                      sleep 10
                      curl localhost:8080?name=Chris
